                    <h3 class="contact-title padd-15">HAVE YOU ANY QUESTION ?</h3>
                    <h4 class="contact-sub-title padd-15">I'M AT YOUR SERVICE</h4>
                    <div class="row">

                    <h3 class="contact-title padd-15">SEND ME AN EMAIL</h3>
                    <h4 class="contact-sub-title padd-15">I'M VERY RESPONSIVE TO MESSAGE</h4>
                    <!-- ==========contact form============ -->
                    <form name="submit-to-google-sheet">
                        <div class="row">
                            <div class="contact-form padd-15">
                                <div class="row">

                                                placeholder="Your email">
                                        </div>
                                    </div>
                                </div>

                                    <div class="form-item col-12 padd-15">
                                        <div class="form-group">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-item col-12 padd-15">
                                        <button type="submit" class="btn">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <span id="msg"></span>
                </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyRIrjaao1fid2YiBGOuToiozCzIWnhuUTd0S4aXffdqVpHDETeRIaCZnVAUJHf_aVlxA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
