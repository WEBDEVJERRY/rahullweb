<html lang="en">

<body>
    <!-- =========Main Container File=========== -->
    <div class="main-container">
        <!-- ==========Aside Starts=========== -->
        <div class="aside">
            <div class="logo"><img src="image/name2.png" alt=""></div>
                <nav>
                    <ul id="sidemenu">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/portfolio.html">Works</a></li>
                        <li><a href="/contact.html">Contact</a></li>

                    </ul>
                    <i class="fa fa-bars" onclick="openmenu()"></i>
                </nav>
        </div>
        <!-- =========Aside Ends========== -->
        <!-- ========main Content starts======== -->
        <div class="main-content">
            <!-- =============Home Section Starts============ -->
            <section class="home section">
                <div class="container">
                    <div class="row">
                        <div class="home-info" padd-15>
                            <h3 class="hello">Hello, My name is <span class="name">Rahul Kumar Yadav</span></h3>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyRIrjaao1fid2YiBGOuToiozCzIWnhuUTd0S4aXffdqVpHDETeRIaCZnVAUJHf_aVlxA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

    <script>
        var sidemeu = document.getElementById("sidemenu");

        function openmenu(){
            sidemeu.style.right = "0";
        }
        function closemenu(){
            sidemeu.style.right = "-200px";
        }
    </script>
    <!-- ============Main Container Ends============= -->
</body>
